replicaCount: 6

image:
  repository: ghcr.io/monetr/monetr
  pullPolicy: Always
  tag: "" # Will be overwritten with the SHA for the commit of this deploy

imagePullSecrets: [ ]

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9000'

serviceAccountName: monetr

service:
  enabled: true
  port: 4000

ingress:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 256Mi

nodeSelector:
  kubernetes.io/os: linux
  kubernetes.io/arch: amd64

disruption:
  enabled: false
  maxUnavailable: 1
  minAvailable: 1

customEnvFrom:
  - secretRef:
      name: monetr-config-secrets

extraEnv:
  - name: MONETR_ENVIRONMENT
    value: "my.monetr.app"
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        key: AccessKey
        name: rook-ceph-object-user-rados-monetr
        optional: false
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: SecretKey
        name: rook-ceph-object-user-rados-monetr
        optional: false

extraVolumes:
  - name: certificates
    secret:
      secretName: monetr-authentication-certificate
  - name: google-service-account
    secret:
      secretName: monetr-google-service-account

extraVolumeMounts:
  - name: certificates
    mountPath: /etc/monetr/certs
    readOnly: true
  - name: google-service-account
    mountPath: /etc/monetr/google
    readOnly: true

api:
  name: monetr
  allowSignUp: true
  server:
    externalUrl: https://my.monetr.app
  beta:
    enableBetaCodes: true
  postgreSql:
    address: pgbouncer.database.svc.cluster.local
    port: 5432
    database: monetr
  email:
    enabled: true
    domain: monetr.app
    forgotPassword:
      enabled: true
      tokenLifetime: 10m
    verification:
      enabled: true
      tokenLifetime: 30m
    smtp:
      username: apikey
      host: smtp.sendgrid.net
      port: 587
  reCaptcha:
    enabled: false
    verifyLogin: false
    verifyRegister: false
    verifyForgotPassword: false
  links:
    maxNumberOfLinks: 3
  plaid:
    environment: "https://production.plaid.com"
    enableReturningUserExperience: true
    webhooksEnabled: true
    webhooksDomain: my.monetr.app
    oauthDomain: my.monetr.app
  cors:
    allowedOrigins:
      - "https://my.monetr.app"
    debug: false
  redis:
    enabled: true
    address: redis.redis.svc.cluster.local
    port: 6379
  logging:
    level: debug
    format: json
    stackDriver:
      enabled: false
  sentry:
    enabled: true
    sampleRate: 1.0
    traceSampleRate: 1.0
  keyManagement:
    enabled: true
    provider: google
    google:
      resourceName: projects/production-362403/locations/us/keyRings/monetr-production-362403-monetr-in/cryptoKeys/monetr-secrets-monetr-production-362403-monetr-in
      credentialsJSON: /etc/monetr/google/service-account.json
    vault:
      keyID: monetr
      authMethod: kubernetes
      role: monetr
  security:
    privateKey: /etc/monetr/certs/tls.key
  storage:
    enabled: true
    provider: s3
    s3:
      endpoint: http://rook-ceph-rgw-rados.ceph.svc.cluster.local
      bucket: monetr-objects
      forcePathStyle: true
      useEnvCredentials: true
  stripe:
    enabled: true
    webhooksEnabled: true # Still working on this for now.
    billingEnabled: true
    taxesEnabled: true
    freeTrialDays: 30
    initialPlan:
      stripePriceId: price_1LkF9dI4uGGnwpgwvGIFcfZm
      features:
        - ManualBudgeting
        - LinkedBudgeting

